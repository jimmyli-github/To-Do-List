<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <!-- Connects HTML to the CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- ID used for only one attribute -->
        <!-- Class used for multiple attributes -->
        <div id="todo-container">
            <div id="header"> 
                <h1>To Do List</h1>
            </div>

            <div id="todo-form">
                <input
                    type="text"
                    class="input-item"
                    name="input_box"
                    id="input-box"
                    placeholder="Add Task"
                />
                <button id="input-button" onclick="addTask()">Add</button>
            </div>

            <h2>Task List</h2>
            <ul id="list-container"></ul>

            <hr />
            <div class="counter-container">
                <div id="tasks-counter">
                    Completed: <span id="completed-counter">0</span>
                    |
                    Uncompleted: <span id="uncompleted-counter">0</span>
                </div>
            </div>
        </div>

        <!-- Connects HTML to the JS -->
        <script src="script.js"></script>
    </body>
</html>
